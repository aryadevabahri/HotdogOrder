    <script>
        $(document).ready(function() {
            show_order();
        });

        function show_order() {
            $.ajax({
                type: 'GET',
                url: '/mars',
                data: {},
                success: function(response) {
                    $('#orders-box').empty();
                    let rows = response['orders'];
                    for (let i = 0; i < rows.length; i++){
                        let name = rows[i]['name'];
                        let address = rows[i]['address'];
                        let size = rows[i]['size'];
                        let temp_html = `
                <tr>
                    <td>${name}</td>
                    <td>${address}</td>
                    <td>${size}</td>
                </tr>
                        `;
                        $('#orders-box').append(temp_html);
                    }
                }
            });
        }

        function save_order() {
            let name = $('#name').val();
            let address = $('#address').val();
            let size = $('#size').val();
            $.ajax({
                type: 'POST',
                url: '/mars',
                data: {
                    name_give : name,
                    address_give : address,
                    size_give : size
                },
                success: function(response) {
                    alert(response['msg']);
                    window.location.reload();
                }
            });
        }
    </script>
</head>

<body>
    <div class="mask"></div>
    <div class="order">
        <h1>Wanna Buy a Hotdog kiddo?</h1>
        <h3>Price: 5g / item</h3>
        <p>
            Sans:What?,never see a guy with part time job<br>*Hotdog Heal 50HP*
        </p>
        <div class="order-info">
            <div class="input-group mb-3">
                <span class="input-group-text">Player Name</span>
                <input id="name" type="text" class="form-control">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">id</span>
                <input id="address" type="text" class="form-control">
            </div>
            <div class="input-group mb-3">
                <label class="input-group-text" for="size">Amount</label>
                <select class="form-select" id="size">
                    <option selected>-- Select Amount --</option>
                    <option value="1">1/5g</option>
                    <option value="2">2/10g</option>
                    <option value="3">3/15g</option>
                    <option value="4">4/20g</option>
                    <option value="5">5/25g</option>
                </select>
            </div>
            <button onclick="save_order()" type="button" class="btn btn-warning mybtn">Create order</button>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">PlayerName</th>
                    <th scope="col">ID</th>
                    <th scope="col">HotDogs</th>
                </tr>
            </thead>
            <tbody id="orders-box">

            </tbody>
        </table>
    </div>
</body>

</html>
